name: ModuleB
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:



jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    #actions/checkout@main
      - uses: actions/checkout@v3
      
      # Log into Azure
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      # Deploy Bicep file
      - name: deploy
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          template: ./main.bicep
          failOnStdErr: false
      
